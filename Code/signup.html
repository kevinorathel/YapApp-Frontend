<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cdcd19df26.js" crossorigin="anonymous"></script>

    <!-- Personal Style Sheet -->
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" href="../images/YapApp.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/YapApp.ico">

    <title>Signup | YapApp</title>
    
    <script>
        // JavaScript to display the selected profile photo preview
        function showPreview(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById('profile-photo-preview');
                preview.style.display = 'block';
                if (input.files.length > 0) {
                    preview.innerHTML = '<img src="' + reader.result + '">';
                } else {
                    preview.innerHTML = '<img src="../images/generic-pfp.jfif">';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html" id="branding">YapApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="download.html">Download</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Signup</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div id="profile-photo-preview" class="profile-photo-preview">
                                <img src="../images/generic-pfp.jfif">
                            </div>
                            <label for="profile-photo" class="text-label">Profile Photo:</label>
                            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" onchange="showPreview(event)" class="profile-photo-input">
                            <label for="profile-photo" class="profile-photo-label">Select a Photo</label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Username:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="username" id="userName" class="form-control mb-3">
                                </div>
                                <div class="col-lg-6">
                                    <label>Email-ID:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="email" name="emailId" id="email" class="form-control mb-3">
                                </div>
                                <div class="col-lg-6">
                                    <label>First Name:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="firstName" id="firstName" class="form-control mb-3">
                                </div>
                                <div class="col-lg-6">
                                    <label>Last Name:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="lastName" id="lastName" class="form-control mb-3">
                                </div>

                                <div class="col-lg-6">
                                    <label>Password:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" name="password" id="password" class="form-control mb-3">
                                </div>
                                <div class="col-lg-6">
                                    <label>Re enter Password:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control mb-3">
                                </div>
                            </div>
                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <a href="../frontend/index.html" type="submit" class="btn btn-success ind-download-btn">Signup</a>
                                <a href="../index.html" class="btn btn-outline-dark ind-download-btn">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
