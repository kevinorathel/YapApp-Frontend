<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- Font Awesome -->

        <script src="https://kit.fontawesome.com/cdcd19df26.js" crossorigin="anonymous"></script>

        <!-- Personal Style Sheet -->

        <link rel="stylesheet" href="../css/signup.css">
        <link rel="icon" href="../images/YapApp.ico">

        <!-- Google Fonts -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/YapApp.ico">


        <title>Sign Up | YapApp</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html" id="branding">YapApp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="download.html">Download</a>
                                </li>
                            </ul>
                        </div>
        </nav>


        <div class="row">
            <div class="card mb-4 rounded-3 shadow-sm">

                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Sign-up</h4>
                </div>

                <form>
                    <div class="card-body">

                        <ol>
                            <div class="table-row">
                                <li>
                                    <label class="col-lg-6">Username: </label>
                                    <input type="text" name="username" id="userName" class="col-lg-6 input-box">
                                </li>
                            </div>    
                            
                            <div class="table-row">
                                <li>
                                    <label class="col-lg-6">Email-ID: </label>
                                    <input type="email" name="emailId" id="email" class="col-lg-6 input-box">
                                </li>
                            </div>
                        
                            <div class="table-row"> 
                                <li>
                                    <label class="col-lg-6">First Name: </label>
                                    <input type="text" name="firstName" id="firstName" class="col-lg-6 input-box">
                                </li>
                            </div>
                            
                            <div class="table-row"> 
                                <li>
                                    <label class="col-lg-6">Last Name: </label>
                                    <input type="text" name="lastName" id="lastName" class="col-lg-6 input-box">
                                </li>
                            </div>
                        
                            <div class="table-row"> 
                                <li>
                                    <label class="col-lg-6">Password: </label>
                                    <input type="password" name="password" id="password" class="col-lg-6 input-box">
                                </li>
                            </div>
                    
                            <div class="table-row"> 
                                <li>
                                    <label class="col-lg-6">Re-Enter Password: </label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="col-lg-6 input-box">
                                </li>
                            </div>

                        </ol>   
                        
                    </div>
                </form>

                <a button type="submit" class="btn btn-primary ind-download-btn">Signup</button></a>
                <a button type="submit" class="btn btn-outline-dark ind-download-btn" href="../index.html">Cancel</button></a>
                
                <script src="../Backend/signup.js" charset="UTF-8"></script>

            </div>
        </div>
        
    </body>
</html>
